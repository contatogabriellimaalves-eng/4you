<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Para uma estrela ✨</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      color: white;
      font-family: sans-serif;
      background: radial-gradient(circle at center, #0b1234 0%, #02020c 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 30px;
      padding: 0 16px;
    }

    /* Coração animado */
    .heart {
      position: fixed;
      right: 16px;
      bottom: 16px;
      width: 70px;
      height: 70px;
      fill: #3b82f6;
      filter: drop-shadow(0 0 10px rgba(59, 130, 246, .7));
      -webkit-animation: pulse 1.3s infinite;
      animation: pulse 1.3s infinite;
      transition: transform 0.2s ease;
    }

    .heart:active {
      transform: scale(1.1);
    }

    @-webkit-keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    /* Botão invisível por cima do SVG (para garantir clique no iOS) */
    .btn-heart {
      position: fixed;
      right: 16px;
      bottom: 16px;
      width: 70px;
      height: 70px;
      background: transparent;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>para uma estrela fora do céu<br>mas que ilumina tudo ao seu redor</h1>

  <!-- Coração azul -->
  <svg class="heart" viewBox="0 0 64 64" aria-hidden="true">
    <path d="M32 56s-3.4-2.9-10.3-8.6C13.9 42.2 8 36.9 8 29.4 8 22.9 13.2 18 19.2 18c4 0 7.2 2 9.3 4.9C30.6 20 33.8 18 37.8 18 43.8 18 49 22.9 49 29.4c0 7.5-5.9 12.8-13.7 18C35.4 53.1 32 56 32 56z"/>
  </svg>

  <!-- Botão clicável invisível -->
  <button class="btn-heart" onclick="playAudio()" aria-label="Abrir música"></button>

  <script>
    function playAudio() {
      location.href = "https://www.youtube.com/watch?v=l6Cz9n7kf2A&t=234s";
    }
  </script>
</body>
</html>
